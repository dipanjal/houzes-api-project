<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>

<body>
<div class="footer navbar-fixed-bottom row">
    <div class="form-group col-md-2">
        <input type="number" class="form-control" id="user-id" value="8"/>
    </div>
    <div class="form-group col-md-5">
        <input type="text" class="form-control" id="lat" autocomplete="on" placeholder="Latitude"/>
    </div>
    <div class="form-group col-md-5">
        <input type="text" class="form-control" id="lon" autocomplete="on" placeholder="Longitude"/>
    </div>
    <div class="form-group col-md-12">
        <input type="button" value="Emit" class="form-control btn btn-danger" id="emit-location"/>
    </div>
</div>


<script>
    $(function () {
        let socket = io('localhost:3000',{ query: "token=31fc6dd960858f3a0908d21da97aede114449c76" });

        $('#emit-location').on('click',event=>{
            // console.log(event);
            let data = {
                user_id:$('#user-id').val(),
                latitude:$('#lat').val(),
                longitude:$('#lon').val()
            };
            socket.emit('walking::update_location',data);
        });

        socket.on('walking::location_update', data => {
            console.log(data);
        });

        socket.on('walking::location_update_err', err => {
            console.log(err);
        });

        socket.on('error', err=>{
            console.log(err);
        });

        socket.on('connect', msg => {
            console.log('connected');
            // socket.emit('authenticate user', {username:'user1'});
            // socket.emit('new user', 'new user connected');
        });
    });
</script>
</body>
</html>
